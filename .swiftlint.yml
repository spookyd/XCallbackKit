included:
    - XCallbackKit
disabled_rules:
    - identifier_name
opt_in_rules:
    - empty_count
    - file_header
    - explicit_init
    - closure_spacing
    - overridden_super_call
    - redundant_nil_coalescing
    - private_outlet
    - nimble_operator
    - attributes
    - operator_usage_whitespace
    - closure_end_indentation
    - first_where
    - sorted_imports
    - object_literal
    - number_separator
    - prohibited_super_call
    - fatal_error_message
    - vertical_parameter_alignment_on_call

file_header:
    required_pattern: |
                      \/\/
                      \/\/  .*?\.swift
                      \/\/  XCallbackKit
                      \/\/
                      \/\/  Created by .*? on \d{1,2}\/\d{1,2}\/\d{2}\.
                      \/\/  Copyright Â© \d{4} Lucky 13 Technologies, LLC\. All rights reserved\.
                      \/\/
identifier_name:
    excluded:
        - id
        - ID
line_length: 120
number_separator:
    minimum_length: 5
