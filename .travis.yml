language: swift
xcode_project: XCallbackKit.xcodeproj
xcode_scheme: XCallbackKit
osx_image: xcode10
xcode_sdk: iphonesimulator12.0
env:
  global:
      - FRAMEWORK_NAME=XCallbackKit
before_install:
  - brew update
  - brew outdated carthage || brew upgrade carthage
script:
    - xcodebuild clean build test -project XCallbackKit.xcodeproj -scheme XCallbackKit -destination 'platform=iOS Simulator,name=iPhone X,OS=12.0'
before_deploy:
  - carthage build --no-skip-current
  - carthage archive $FRAMEWORK_NAME
